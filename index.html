<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- link to fontawesome library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- link to google fonts library -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- link to CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- jumbotron containing current day/time -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="current-day" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="time-9" class="row time-block">
            <section class="col-md-1 hour">9 AM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="time-10" class="row time-block">
            <section class="col-md-1 hour">10 AM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="time-11" class="row time-block">
            <section class="col-md-1 hour">11 AM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="time-12" class="row time-block">
            <section class="col-md-1 hour">12 PM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="time-13" class="row time-block">
            <section class="col-md-1 hour">1 PM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="time-14" class="row time-block">
            <section class="col-md-1 hour">2 PM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>       
         <div id="time-15" class="row time-block">
            <section class="col-md-1 hour">3 PM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>       
        <div id="time-16" class="row time-block">
            <section class="col-md-1 hour">4 PM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="time-17" class="row time-block">
            <section class="col-md-1 hour">5 PM</section>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
